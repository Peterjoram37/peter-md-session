<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pair Code - PETER MD SESSION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* your styles (as before) */
  </style>
</head>
<body>
  <div>
    <h3>Enter WhatsApp Number with Country Code</h3>
    <input type="text" id="number" placeholder="e.g. 255698101xxx">
    <button id="submit">Submit</button>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async () => {
      const number = document.getElementById('number').value.trim();
      if (!number) {
        alert('Enter number first.');
        return;
      }
      const res = await fetch(`/pair?number=${encodeURIComponent(number)}`);
      const data = await res.json();
      if (data.code) {
        document.getElementById('output').innerHTML = `Pair Code: <strong>${data.code}</strong>`;
      } else {
        document.getElementById('output').innerText = data.error || 'Error getting code.';
      }
    });
  </script>
</body>
</html>
