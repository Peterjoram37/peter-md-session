<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PETER MD SESSION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* same styles like before, adjust colors or labels if you want */
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; background-color: blue; }
    .btn { /* same stylings as your old .btn */ }
  </style>
</head>
<body>
  <h2 style="color:white;">Welcome to PETER MD SESSION</h2>
  <button onclick="window.open(`/qr`)" class="btn">Get QR Code</button>
  <button onclick="window.open(`/pair`)" class="btn">Generate Pair Code</button>
  <button onclick="getSession()" class="btn">Get Session ID</button>

  <script>
    async function getSession() {
      try {
        const res = await fetch('/session/session');
        const data = await res.json();
        if (data.ok) {
          prompt("Copy this sessionId:", data.sessionId);
        } else {
          alert(data.message || "Session not found.");
        }
      } catch (e) {
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
